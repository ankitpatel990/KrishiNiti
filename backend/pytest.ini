[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --no-header
markers =
    slow: marks tests that call real external APIs (deselect with '-m "not slow"')
filterwarnings =
    ignore::DeprecationWarning
